<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 공부 코드 Index 파일</title>
</head>
<body>
    <!-- 사이드바 -->
    <div id="sidebar">
        <ul>
            <li><a href="#" onclick="loadPage('tag01_ol_ul_dl.html')">메뉴 1</a></li>
            <li><a href="#" onclick="loadPage('page2.html')">메뉴 2</a></li>
            <!-- 다른 메뉴 항목들 추가 -->
        </ul>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <div id="content">
        <!-- 선택한 메뉴 항목의 내용이 여기에 표시됨 -->
    </div>

    <!-- 필요한 JavaScript -->
    <script>
        // file:///home/chronos/u-9fccfe0f96eb7d89e8a65fe41d98ff82097908f0/MyFiles/html/study_code/index.html
        function loadPage(pageUrl) {
            console.log(pageUrl);
            fetch(pageUrl)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('content').innerHTML = content;
                });
        }
    </script>
</body>
</html>
